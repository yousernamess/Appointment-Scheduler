name: Backend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
          cache-dependency-path: appointment-backend/package-lock.json

      - name: Install backend dependencies
        working-directory: appointment-backend
        run: npm ci

      - name: Run backend tests
        working-directory: appointment-backend
        env:
          NODE_ENV: test
          JWT_SECRET: dummy_secret_for_ci
        run: npm test
